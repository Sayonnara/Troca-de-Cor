<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Troca de Cores</title>
  </head>
  <body>
    <main>
      <h1>Troca Cores</h1>
      <button onclick="trocaCor('red')">Vermelho</button>
      <button onclick="trocaCor('green')">Verde</button>
      <button onclick="trocaCor('blue')">Azul</button>
      <button onclick="trocaCor('yellow')">Amarela</button>
      <button onclick="corAleatoria()">Cor Aleat√≥ria</button>
      <br />

      <input placeholder="Nome da Cor ou HEX" type="text" class="input-cor" />
      <button onclick="aplicaCorPersonalizada()">Aplicar Cor</button>
      <input type="color" onchange="trocaCor(this.value)" />
      <br />
      <label>
        Escolher Imagem
        <input  type="file" accept="image/*" onchange="escolherImg(this.files[0])" />
      </label>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
